<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Höhenschwimmbad Gößweinstein</title>
    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta

      content="Naturbad Gößweinstein mit Panoramablick: kostenloser Eintritt, biologische Wasseraufbereitung, täglich geöffnet von Juni bis September &ndash; Baden auf eigene Gefahr."

        <div class="container container-hero">
